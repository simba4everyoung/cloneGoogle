<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="reset.css" type="text/css" />
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>    
    <body>
        <header>
            <a class="link">+You</a>
            <a class="link">Gmail</a>
            <a class="link">Images</a>
            <a><span>Sign in</span></a>
        </header>
        <div id="core">
            <div id="img">
                <img src="logo.png" alt="Google logo"> 
            </div>
            <form method="post">
                <fieldset id="search">
                    <input type="search" name="content">
                </fieldset>
                <fieldset id="button">
                    <button name="search">Google Search</button>
                    <button name="lucky">I'm Feeling Lucky</button>
                </fieldset>
            </form> 
        </div>
        <footer>
            <a class="left" id="1st">Advertising</a>
            <a class="left">Business</a>
            <a class="left">About</a>
            <a class="right">Privacy &amp; Terms</a>
            <a class="right">Settings</a>
        </footer>
    </body>
</html>
